<div [formGroup]="selectGroup">
  <mat-form-field>
    <input matInput placeholder="Type a question" formControlName="label">
  </mat-form-field>
  <div>
    Options
  </div>
  <div formArrayName="options">
    <div *ngFor="let option of options.controls; let i=index">
      <mat-form-field>
        <input matInput placeholder="{{i + 1}}" formControlName="{{i}}">
      </mat-form-field>
      <button mat-button (click)="delete(i)">
        <mat-icon aria-hidden="false">cancel</mat-icon>
      </button>
    </div>
  </div>
  <button mat-button (click)="add()">
    <mat-icon aria-hidden="false">add</mat-icon>
  </button>
</div>
