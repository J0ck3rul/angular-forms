<form [formGroup]="inputForm">

  <mat-form-field>
    <input placeholder="Type a question" matInput type="text" formControlName="label">
    <input matInput readonly="true">
  </mat-form-field>

  <mat-slide-toggle>
    <input placeholder="Required" matInput type="text" formControlName="required">
  </mat-slide-toggle>

</form>
